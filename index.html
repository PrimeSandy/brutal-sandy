
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="logod.png">
        <style>

                transform: scale(1.2) !important;

            }
            header { border-radius: 10px; border-color: rgb(2, 0, 49); border-style: solid; }
            footer { justify-content: end; }
            #csbtn { margin-left: 20% !important; }
            table { color: white; }
        
        </style>
    </head>
    <body class="bg-dark text-white" style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: light;">

        <header class="bg-white text-dark mx-1">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-sm-6 col-md-10 mt-3">
                        <div class="h1 card-title d-flex justify-content-start">PARALLEL TRACKING SENSE</div>
                        <marquee behavior="" direction=""><div class="cart-text">TRACK YOUR EXPENSES...</div></marquee>
                    </div>
                    <div class="col m-4 d-flex justify-content-end">
                        <nav>
                            <ul class="list-inline">
                                <li class="list-inline-item"><a class="text-decoration-none m-2 text-dark" id="a" href="https://www.google.com/">HOME</a></li>
                                <li class="list-inline-item"><a href="about.html" class="text-decoration-none m-2 text-dark" id="a">ABOUT</a></li>
                                <li class="list-inline-item"><a href="https://whatsapp.com/channel/0029Va5gnd0CcW4xKICHcb0k" class="text-decoration-none m-2 text-dark" id="a">CONTACT</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </header>

        <div class="container mt-3">
            <form action="https://formspree.io/f/xdkwdzyl" method="POST" id="expenseForm">
                <table class="table">
                    <tr>
                        <th>NAME</th>
                        <td><input type="text" class="form-control" id="name" name="NAME" required></td>
                    </tr>
                    <tr>
                        <th>AMOUNT</th>
                        <td><input type="number" class="form-control" id="amount" name="AMOUNT" required></td>
                    </tr>
                    <tr>
                        <th>TYPES</th>
                        <td>
                            <select id="type" class="form-control" name="TYPES" required>
                                <option value="chooseOne">Choose one...</option>
                                <option value="Card">Card</option>
                                <option value="Cash">Cash</option>
                                <option value="Gpay/Paytm">Gpay/Paytm</option>
                                <option value="Other">Other</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>DESCRIPTION</th>
                        <td><input type="text" class="form-control" id="description" name="DESCRIPTION" required></td>
                    </tr>
                    <tr>
                        <th>DATE</th>
                        <td><input type="date" class="form-control" id="date" name="DATE" required></td>
                    </tr>
                    <tr class="btns">
                        <th><button  class="btn btn-primary" onclick="exitPage()">Clear</button></th>
                        <th><button type="submit" class="btn btn-primary">Confirm</button></th>
                    </tr>
                </table>
            </form>
    <!-- dropdown -->
        
            <div id="tableContainer"></div>
        </div>

        <footer class="mt-5 col-12 col-sm-10 col-md-12 mt-3">
            <div class="container text-white my-4">
                <div class="row">
                    <div class="col"> 
                        <form action="https://formspree.io/f/xdkwdzyl" method="POST">
                            <div class="form-group">
                                <label>IF ANY TECHNICAL ISSUES / COMMENTS HERE</label>
                                <textarea class="form-control" placeholder="Type here !" id="cmt" name="cmt" required></textarea>
                            </div>
                            <div class="container">
                                <div class="row">
                                    <div class="col d-flex justify-content-end m-3">
                                        <button class="btn btn-primary" type="submit">Sent</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </footer>

        <script>
            let allExpenses = JSON.parse(localStorage.getItem("expenses") || "[]");

            function downloadCSV(filename, rows) {
                if (!rows.length) { alert("No data to download yet!"); return; }
                const header = Object.keys(rows[0]).join(",") + "\n";
                const csvData = rows.map(obj => Object.values(obj).join(",")).join("\n");
                const blob = new Blob([header + csvData], { type: "text/csv" });
                const url = URL.createObjectURL(blob);
                const link = document.createElement("a");
                link.href = url;
                link.download = filename;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(url);
            }

            function updateTable() {
                const tableBody = document.querySelector("#expenseTable tbody");
                if (!tableBody) return;
                tableBody.innerHTML = "";
                allExpenses.forEach((exp, index) => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${exp.Name}</td>
                        <td>${exp.Amount}</td>
                        <td>${exp.Type}</td>
                        <td>${exp.Description}</td>
                        <td>${exp.Date}</td>
                    `;

                    tableBody.appendChild(row);
                });
            }

            document.addEventListener("DOMContentLoaded", () => {
                const container = document.querySelector("#tableContainer");

                // Download button
                const downloadBtn = document.createElement("button");
                downloadBtn.textContent = "Download All Data";
                downloadBtn.className = "btn btn-success mt-3 mb-3";
                downloadBtn.onclick = () => downloadCSV("MyExpenses.csv", allExpenses);
                container.appendChild(downloadBtn);

                // Table
                const table = document.createElement("table");
                table.className = "table table-striped table-bordered text-white";
                table.id = "expenseTable";
                table.innerHTML = `
                    <thead class="table-light text-dark">
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Amount</th>
                            <th>Type</th>
                            <th>Description</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                `;
                container.appendChild(table);

                updateTable();

                const expenseForm = document.querySelector("#expenseForm");
                expenseForm.addEventListener("submit", function(e) {
                    e.preventDefault();
                    
                    const name =        document.querySelector("#name").value.trim();
                    const amount =      document.querySelector("#amount").value.trim();
                    const type =        document.querySelector("#type").value;
                    const description = document.querySelector("#description").value.trim();
                    const date =        document.querySelector("#date").value;

                    
                




                    if (!name || !amount || type === "chooseOne" || !description || !date) {
                        alert("Please fill out all fields correctly.");
                        return;
                    }

                    allExpenses.push({ Name: name, Amount: amount, Type: type, Description: description, Date: date });
                    localStorage.setItem("expenses", JSON.stringify(allExpenses));
                    updateTable();

                    // Submit to FormSpree
                    expenseForm.submit();
                });
            });

            
            function exitPage() {
                window.location.href = "index.html"; 
            }
        </script>
    </body>
    </html>
